name: CI
on:
  # CI is run on main because new branches can only access caches from master, not previous branches.
  # So building on master allows new PR's to get the cache from before.
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_and_test:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Restore cached dependencies for Node modules.
        id: module-cache
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/node_modules
          key: ${{ runner.os }}--node--${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        run: yarn install

      - name: Run linter
        run: yarn lint

      - name: Run build
        run: yarn build

      - name: Run unit tests
        run: yarn test:ci

      - name: Run network tests
        run: yarn testNetwork:ci

      - name: Upload coverage results
        uses: codecov/codecov-action@v2
